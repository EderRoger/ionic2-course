<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="email" placeholder="insira seu email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" placeholder="insira seu password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button>Login</button>
  </form>
</ion-content>
